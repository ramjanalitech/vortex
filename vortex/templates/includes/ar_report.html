<h2 style="text-align:center;">{{ title }}</h2>
<table border="1" cellspacing="0" cellpadding="5" width="100%">
    <thead>
        <tr>
            {% for col in columns %}
                <th>{{ col.label }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
            <tr>
                {% for col in columns %}
                    <td>{{ row.get(col.fieldname, "") }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
